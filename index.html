<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fce4ec; /* Light pink aesthetic */
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            max-width: 90%;
        }

        img {
            width: 250px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h1 {
            color: #d32f2f;
            font-size: 24px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap; /* Ensures buttons don't break on small screens */
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        #yes-btn {
            background-color: #4caf50;
            color: white;
            z-index: 10; /* Keeps the growing button on top */
        }

        #no-btn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <img id="gif" src="https://media.tenor.com/7YV4583yR78AAAAM/mocha.gif" alt="Mocha Bear GIF">
        
        <h1 id="question">Will you be my Valentine? ❤️</h1>

        <div class="buttons">
            <button id="yes-btn" onclick="celebrate()">Yes</button>
            <button id="no-btn" onclick="handleNo()">No</button>
        </div>
    </div>

    <script>
        const yesButton = document.getElementById('yes-btn');
        const noButton = document.getElementById('no-btn');
        const question = document.getElementById('question');
        const gif = document.getElementById('gif');
        
        let clickCount = 0;
        const noTexts = [
            "No", 
            "Are you sure?", 
            "Really sure??", 
            "Think again!", 
            "Last chance!", 
            "Surely not?", 
            "Don't do this to me...", 
            "You're breaking my heart ;(", 
            "I'm gonna cry...", 
            "Okay, now you're just being mean!"
        ];

        function handleNo() {
            // 1. Make the Yes button grow exponentially
            let currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentSize * 1.4) + "px";
            yesButton.style.padding = (currentSize * 0.8) + "px " + (currentSize * 1.5) + "px";

            // 2. Change the No button text to be more persuasive
            noButton.innerText = noTexts[clickCount % noTexts.length];
            clickCount++;
        }

        function celebrate() {
            // 1. Change the text
            question.innerText = "Yay! See you on the 14th! ❤️";
            
            // 2. Change to a happy celebration GIF
            gif.src = "<div class="tenor-gif-embed" data-postid="18350690195187680200" data-share-method="host" data-aspect-ratio="1.23881" data-width="100%"><a href="https://tenor.com/view/hug-squeeze-cute-cuddle-love-gif-18350690195187680200">Hug Squeeze GIF</a>from <a href="https://tenor.com/search/hug-gifs">Hug GIFs</a></div> <script type="text/javascript" async src="https://tenor.com/embed.js"></script>";
            
            // 3. Hide the No button
            noButton.style.display = 'none';

            // 4. Reset the Yes button to its original size
            yesButton.style.fontSize = "18px";
            yesButton.style.padding = "10px 20px";
        }
    </script>
</body>
</html>
