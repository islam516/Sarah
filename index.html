<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Allow body to grow beyond the viewport height */
            margin: 0;
            background-color: #fce4ec; /* Light pink aesthetic */
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            max-width: 90%;
        }

        img {
            width: 250px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h1 {
            color: #d32f2f;
            font-size: 24px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap; /* Ensures buttons don't break on small screens */
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        #yes-btn {
            background-color: #4caf50;
            color: white;
            z-index: 10; /* Keeps the growing button on top */
        }

        #no-btn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <img id="gif" src="https://media.tenor.com/ZhNxfL0GmoMAAAAm/mocha-bear-hearts.webp" alt="Mocha Bear GIF">
        <h2 id="pleading-text" style="color: #e91e63; min-height: 30px;"></h2>
        
        <h1 id="question">Will you be my Valentine? ❤️</h1>

        <div class="buttons">
            <button id="yes-btn" onclick="celebrate()">Yes</button>
            <button id="no-btn" onclick="handleNo()">No</button>
        </div>
    </div>

    <script>
        const yesButton = document.getElementById('yes-btn');
        const noButton = document.getElementById('no-btn');
        const question = document.getElementById('question');
        const gif = document.getElementById('gif');
        const pleadingText = document.getElementById('pleading-text');
        
        let clickCount = 0;
        const noTexts = [
            "NO !?!?!?!?", 
            "WHAAAHHHH !?!?!?!?", 
            "Are you sure?", 
            "Really sure??", 
            "Think again!", 
            "Last chance!", 
            "Surely not?", 
            "Don't do this to me...",
            "Pretty Sure ?",
            "That's enough, you press yes now !!!", 
        ];
        const noGifs = [
            "https://media.tenor.com/UJCnZ5Naw74AAAAm/bubu-yier-iklog.webp",
            "https://media.tenor.com/y0VmlfBByBgAAAAm/bubu-bubu-dudu.webp",
            "https://media.tenor.com/JSkGo2B3op8AAAAM/dirt-alone.gif",
            "https://media.tenor.com/sWXhCC4A2woAAAAm/bubu-bubu-dudu.webp",
            "https://media.tenor.com/AJoj_bRn1j8AAAAm/you-are-a-pig-hmmm.webp",
            "https://media.tenor.com/rwZ1KmV8ZAoAAAAm/bubu-dudu-sseeyall.webp",
            "https://media.tenor.com/0XxZLMzjYV0AAAAm/dudu-crying-texting.webp",
            "https://media.tenor.com/gqUkINTCyrwAAAAM/hay-nako-reika-teary-dudu.gif",
            "https://media.tenor.com/q9124Fxqpu8AAAAm/sseeyall-bubu-dudu.webp",
            "https://media.tenor.com/Db-darmcAwsAAAAm/guli-kora.webp"
        ];

        function handleNo() {
            // 1. Make the Yes button grow exponentially
            let currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentSize * 1.4) + "px";
            yesButton.style.padding = (currentSize * 0.8) + "px " + (currentSize * 1.5) + "px";

            // 2. Change the pleading text and GIF
            pleadingText.innerText = noTexts[clickCount];
            gif.src = noGifs[clickCount % noGifs.length]; // Use modulo for gifs to loop if needed
            clickCount++;

            // 3. If it's the last message, disable the "No" button
            if (clickCount === noTexts.length) {
                noButton.disabled = true;
                noButton.style.opacity = '0.5'; // Visually "dim" the button
                noButton.style.cursor = 'not-allowed'; // Change cursor to indicate it's disabled
            }
        }

        function celebrate() {
            // 1. Change the text
            question.innerText = "Yay !! i knew it \n See you tomorrow !\nLove you so much ❤️❤️❤️❤️";
            
            // Hide the pleading text
            pleadingText.style.display = 'none';

            // 2. Change to a happy celebration GIF
            gif.src = "https://media1.tenor.com/m/1sllEEYLrrAAAAAC/happy-janmashtami.gif";
            
            // 3. Hide the No button
            noButton.style.display = 'none';

            // 4. Hide the Yes button as well
            yesButton.style.display = 'none';
        }
    </script>
</body>
</html>
