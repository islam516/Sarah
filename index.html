<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fce4ec; /* Light pink background */
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        img {
            width: 200px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h1 {
            color: #d32f2f;
            font-size: 24px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #yes-btn {
            background-color: #4caf50;
            color: white;
        }

        #no-btn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <img id="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHJwamNyeGZ6eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/3o7TKMGpxxcaeqpIu4/giphy.gif" alt="Cute Bear">
        
        <h1 id="question">Will you be my Valentine? ❤️</h1>

        <div class="buttons">
            <button id="yes-btn" onclick="celebrate()">Yes</button>
            <button id="no-btn" onclick="handleNo()">No</button>
        </div>
    </div>

    <script>
        let yesButton = document.getElementById('yes-btn');
        let noButton = document.getElementById('no-btn');
        let question = document.getElementById('question');
        let gif = document.getElementById('gif');
        
        let clickCount = 0;
        const noTexts = [
            "No", 
            "Are you sure?", 
            "Really sure??", 
            "Think again!", 
            "Last chance!", 
            "Surely not?", 
            "You might regret this!", 
            "Give it another thought!", 
            "Are you absolutely certain?", 
            "This could be a mistake!", 
            "Have a heart!", 
            "Don't be so cold!", 
            "Change of heart?", 
            "Wouldn't you reconsider?", 
            "Is that your final answer?", 
            "You're breaking my heart ;("
        ];

        function handleNo() {
            // 1. Make the Yes button bigger
            let currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = (currentSize * 1.5) + "px";
            yesButton.style.padding = (currentSize * 0.8) + "px " + (currentSize * 1.5) + "px";

            // 2. Change the No button text
            noButton.innerText = noTexts[clickCount % noTexts.length];
            clickCount++;

            // 3. Move the No button slightly (optional)
            const randomX = Math.random() * 20 - 10; 
            noButton.style.transform = `translateX(${randomX}px)`;
        }

        function celebrate() {
            question.innerText = "Yay! See you then! ❤️";
            // Change to a happy GIF
            gif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJwamNyeGZ6eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/l41lI4bYvryT5yTC/giphy.gif";
            // Hide the No button
            noButton.style.display = 'none';
        }
    </script>
</body>
</html>
